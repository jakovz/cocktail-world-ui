<div class="row">
  <div class="container">
    <div id="meal_carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#meal_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#meal_carousel" [attr.data-slide-to]="inner_index"
            *ngFor="let ind of counter(meals.length); let inner_index = index"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img [src]="meals[0]['strMealThumb']" class="d-block w-100"
               [routerLink]="['/cocktail', meals[0]['strMeal']]"
               *ngIf="exists(meals[0]['strMeal'])">
          <div class="carousel-caption" style="color: #0b4f98">
            <h5 [routerLink]="['/cocktail', meals[0]['strMeal']]"
                class="card-link"
                *ngIf="exists(meals[0]['strMeal'])">{{ meals[0]["strMeal"] }}
            </h5>
            <p>...</p>
          </div>
        </div>
        <div class="carousel-item" *ngFor="let ind of counter(meals.length-1); let inner_index = index">
          <img [src]="meals[inner_index+1]['strMealThumb']" class="d-block w-100"
               [routerLink]="['/cocktail', meals[inner_index+1]['strMeal']]"
               *ngIf="exists(meals[inner_index+1]['strMeal'])">
          <div class="carousel-caption" style="color: #0b4f98">
            <h5 [routerLink]="['/cocktail', meals[inner_index+1]['strMeal']]"
                class="card-link"
                *ngIf="exists(meals[inner_index+1]['strMeal'])">{{ meals[inner_index]["strMeal"] }}
            </h5>
            <p>...</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#meal_carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#meal_carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</div>
