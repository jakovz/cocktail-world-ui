<div class="container">
  <div class="container pl-5 pr-5 pb-2">
    <div class="row">
      <label><b>The drink name is:</b> {{ cocktail?.cocktail_name }}</label>
      <hr>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <label><b>The drink instructions</b></label><br>
        </div>
        <div class="row">
          <p>
            {{ cocktail?.instructions }}
          </p>
        </div>
        <div class="row">
          <label><b>The drink ingredients</b></label>
        </div>
        <div class="row" *ngFor="let ingredient of (cocktail?.ingredients); let i=index;">
          <ng-container *ngIf="ingredient">
            <a [routerLink]="['/ingredient', ingredient]">{{ ingredient }}</a>{{ " -  " + cocktail.measures[i] }}
          </ng-container>
        </div>
      </div>
      <div class="col-lg-6">
        <img [src]="cocktail?.img_link" class="img-fluid figure-img">
      </div>
    </div>
  </div>
</div>
