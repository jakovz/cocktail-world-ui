<div class="row">
  <div class="container">
    <div id="cocktail_carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#cocktail_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#cocktail_carousel" [attr.data-slide-to]="inner_index"
            *ngFor="let ind of counter(cocktails.length); let inner_index = index"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img [src]="cocktails[0]['strDrinkThumb']" class="d-block w-100"
               [routerLink]="['/cocktail', cocktails[0]['strDrink']]"
               *ngIf="exists(cocktails[0]['strDrink'])">
          <div class="carousel-caption" style="color: #0b4f98">
            <h5 [routerLink]="['/cocktail', cocktails[0]['strDrink']]"
                class="card-link"
                *ngIf="exists(cocktails[0]['strDrink'])">{{ cocktails[0]["strDrink"] }}
            </h5>
            <p>...</p>
          </div>
        </div>
        <div class="carousel-item" *ngFor="let ind of counter(cocktails.length-1); let inner_index = index">
          <img [src]="cocktails[inner_index+1]['strDrinkThumb']" class="d-block w-100"
               [routerLink]="['/cocktail', cocktails[inner_index+1]['strDrink']]"
               *ngIf="exists(cocktails[inner_index+1]['strDrink'])">
          <div class="carousel-caption" style="color: #0b4f98">
            <h5 [routerLink]="['/cocktail', cocktails[inner_index+1]['strDrink']]"
                class="card-link"
                *ngIf="exists(cocktails[inner_index+1]['strDrink'])">{{ cocktails[inner_index]["strDrink"] }}
            </h5>
            <p>...</p>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#cocktail_carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#cocktail_carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </div>
</div>
